version: '3.8'

services:
  # 1. メッセージングサーバー (Python/FastAPI)
  backend:
    # 修正箇所: build の値として、コンテキストパス(.)のみを文字列で指定
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - msg_net

  # 2. Redisサービス
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    networks:
      - msg_net

networks:
  msg_net:
    driver: bridge
